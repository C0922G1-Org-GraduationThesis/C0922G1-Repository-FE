<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  <div class="d-flex justify-content-center ">
    <div class="w-50 border border-2 border-info p-3 rounded">
      <h5 class="text-center">Báo cáo tiến độ của sinh viên</h5>
      <div class="row">
        <div>
          <div class="card" *ngFor="let studentProgressReport of studentProgressReportHistory">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2" style="margin-left: 0">
                  <div class="d-flex justify-content-start mb-2 align-items-center">
                    <img style="width: 50px; height: 50px; text-align: right; "
                         class="rounded-circle"
                         [src]="studentProgressReport.studentImg"
                         alt="">
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <span><b>{{studentProgressReport.studentName}}</b></span>
                  </div>
                  <p class="badge bg-info">{{studentProgressReport.stageName}}</p>
                  <p>{{studentProgressReport.progressReportContent}}</p>
                  <p><span>File báo cáo tiến độ </span><span><img class="mx-auto" width="25px" height="40px"
                                                                  src="../../../../assets/img/progress_report_icon_img/file_download_icon.png"
                                                                  alt=""></span>
                    <span>
                    <input hidden type="text" [(ngModel)]="studentProgressReport.progressReportFile"><button
                      class="btn btn-outline-info" style="height: 10%"
                      (click)="dowFile(studentProgressReport.progressReportFile)">Download</button></span>
                  </p>
                  <div class="row">
                    <div class="col-md-7">
                    </div>
                    <div class="col-md-5">
                      <p style="font-size: 12px">{{studentProgressReport.progressReportTime}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="see-more">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5" style="display: flex; justify-content: center">
              <a href="" style="text-decoration: none">Xem thêm...</a>
            </div>
            <div class="col-md-5" style="display: flex; justify-content: center">
              <a href="" style="text-decoration: none">Ẩn báo cáo...</a>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

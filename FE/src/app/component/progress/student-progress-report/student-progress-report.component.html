<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  <div class="d-flex justify-content-center ">
    <div class="w-50 border border-2 border-info p-3 rounded">
      <h5 class="text-center">Báo cáo tiến độ của sinh viên</h5>
      <div class="row">
        <div>
          <div class="card" *ngFor="let studentProgressReport of studentProgressReports">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2" style="margin-left: 0">
                  <div class="d-flex justify-content-start mb-2 align-items-center">
                    <img style="width: 50px; height: 50px; text-align: right; "
                         class="rounded-circle"
                         [src]="studentProgressReport.studentImg"
                         alt="">
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <span><b>{{studentProgressReport.studentName}}</b></span>
                  </div>
                  <p class="badge bg-info">{{studentProgressReport.stageName}}</p>
                  <p>{{studentProgressReport.progressReportContent}}</p>
                  <p>
                    <span>File báo cáo : </span><strong><span>{{studentProgressReport.progressReportFileName}}</span></strong>
                    <span>
                    <input hidden type="text" [(ngModel)]="studentProgressReport.progressReportFile">
                      <a [href]="studentProgressReport.progressReportFile" download="" target="_blank"><span>&nbsp;&nbsp;&nbsp;</span><img
                        class="mx-auto" width="30px"
                        height="30px"
                        src="../../../../assets/img/progress_report_icon_img/file_download_icon.png"
                        alt=""></a></span>
                  </p>
                  <div class="row">
                    <div class="col-md-7">
                    </div>
                    <div class="col-md-5">
                      <p style="font-size: 12px">{{studentProgressReport.progressReportTime}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 3%">
            <div class="col-md-3"></div>
            <div class="col-md-3"> <span> <a style="text-align: left; color: #0a58ca" role="button"
                                             (click)="loadMore()"
                                             *ngIf="flag">Xem thêm...</a></span>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <span *ngIf="totalElement > 1"> <a style="text-align: center; color: #0a58ca" role="button"
                                                 (click)="hiddenLess()">Ẩn báo cáo...</a></span>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 20px">

  <div class="mb-3 mt-4">
    <h2 class="text-center text-primary">DANH SÁCH ĐỀ TÀI</h2>
  </div>

  <div class="row mb-5">
    <div class="col-md-6 col-sm-12"></div>
    <div class="col-md-6 col-sm-12">
      <div class="input-group">
        <input #search type="search" class="form-control rounded" placeholder="Tìm kiếm đề tài ..." aria-label="Search"
               aria-describedby="search-addon"/>
        <button (click)="searchByName(search.value)" style="margin-left: 5px" type="button"
                class="btn btn-outline-primary">Tìm kiếm
        </button>
        <button (click)="goBack()" style="margin-left: 5px" type="button" class="btn btn-outline-primary">Quay lại
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div *ngFor="let item of projectList" class="col-lg-4 col-sm-6 col-xs-12 mb-3">
      <div class="card fontSize">
        <img src="{{item.projectImg}}" style="max-width: 100%; height: 240px"
             class="card-img-top" alt="">
        <div class="card-body">
          <p style="font-weight:bold;">
            <span style="padding: 5px; background-color: #0dcaf0; color: white">CNTT</span>
          </p>
          <h5 class="card-title text-truncate" style="color: #14a2b8">
            <a routerLink="/projects/detail/{{item.projectId}}">{{item.projectName}}</a>
          </h5>
          <div>
            <p class="fontSize text-truncate">{{item.projectContent}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top: 10px">
    <div class="d-flex justify-content-center" id="last-row">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage == 0">
            <a class="page-link" type="button" (click)="prevSlide()" [attr.aria-disabled]="currentPage == 0">Trang
              trước</a>
          </li>
          <li class="page-item"><a class="page-link">{{currentPage + 1}}/{{totalPages}}</a></li>
          <li class="page-item" [class.disabled]="currentPage == totalPages - 1">
            <a class="page-link" type="button" (click)="nextSlide()"
               [attr.aria-disabled]="currentPage == totalPages - 1">Trang sau</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
